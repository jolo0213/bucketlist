{% extends "base.html" %}

{% block content %}

<h1>Lists</h1>

<ul>
{% for bucket in bucket_list %}
	<li><a href="{% url 'blist:items' bucket.id %}">{{ bucket.bl_name }}</a> <b><a href="{% url 'delete_bucket' bucket.pk %}" style='color:red'>X</a></b></li>
{% endfor %}
</ul>

<form action="." method="post" id='add-list-form'>
	{% csrf_token %}
	<table class="form-table">
	<tr>
    	<td>List Name</td>
    	<td>{{ form.bl_name }}</td>
    	<td><input type="submit" value="Add" /></td>
	</tr>
	</table>
</form>

{% endblock %}
