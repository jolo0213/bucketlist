{% extends "base.html" %}

{% block content %}

<h1>Lists</h1>

<ul>
{% for bucket in bucket_list %}
	<li>
		{% if bucket.favorite == False %}
			<b><a href="{% url 'mod_fav_bl' bucket.pk %}" style='color:green'>+</a></b> 
		{% else %}
			<b><a href="{% url 'mod_fav_bl' bucket.pk %}" style='color:red'>-</a></b> 
		{% endif %}
		<a href="{% url 'blist:items' bucket.id %}">{{ bucket.bl_name }}</a> 
		<b><a href="{% url 'delete_bucket' bucket.pk %}" style='color:red'>X</a></b>
	</li>
{% endfor %}
</ul>

<form action="." method="post" id='add-list-form'>
	{% csrf_token %}
	<table class="form-table">
	<tr>
    	<td>List Name</td>
    	<td>{{ form.bl_name }}</td>
    	<td><input type="submit" value="Add" /></td>
	</tr>
	</table>
</form>

{% endblock %}
