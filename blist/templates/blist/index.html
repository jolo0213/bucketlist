{% extends "base.html" %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading"><h4>My Lists</h4></div>
</div>

<div class="panel-group" role="tablist" aria-multiselectable="true" id="ListGroup">
    {% for bucket in bucket_list %}
        {% include "blist/lists.html" %}
    {% endfor %}
</div>

<!-- Add Form -->

<div class='panel panel-default'>
    <div class='panel-heading'>Add List</div>
    <div class='panel-body' id="AddBox">
        <form action="." method="post" id='AddForm'>
        	{% csrf_token %}
        	<table class="form-table">
        	<tr>
            	<td>List Name: </td>
            	<td>{{ form.bl_name }}</td>
            	<td><input type='submit' class='btn-xs btn-primary' value='Add'></td>
        	</tr>
        	</table>
        </form>
    </div>
</div>

<!-- Modal dialogs -->

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="dellist" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="dellist">Delete?</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this list?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger confirm" data-dismiss='modal'>Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Additional Javascript -->

<script>
$('#AddForm').submit(function() {
    $.ajax({
        type: $('#AddForm').attr('method'),
        url: $('#AddForm').attr('action'),
        data: $('#AddForm').serialize(),
        success: function(data) {
            $('div[role=alert]').remove();
            $('#AddForm')[0].reset();
            $('#ListGroup').append(data);
        },
        error: function() {
            $('#AddBox').append('<br><div class="alert alert-danger" role="alert"><p>Please enter a list name to add</p></div>');
        },
    });
    return false;
});

$('.confirm').click(function() {
    $.ajax({
        url: '/blist/' + $oid + '/delete_bl/', 
        method: 'POST',
        success: function() {
            $('.delete[oid=' + $oid + ']').closest('div').parent().closest('div').remove();
        },
    })
});

$('#ListGroup').on('click', '.delete', function() {
    $oid = $(this).attr('oid');
});

$('.itemlist').on('click', '.finish', function() {
    $oid = $(this).attr('oid');
    $bid = $(this).attr('bid');
    $.ajax({
        url: '/blist/' + $bid + '/' + $oid + '/finish/',
        method: 'POST',
        success: function() {
            if ($("a[oid=" + $oid + "]").attr('fin') == '0') {
                $('a[oid=' + $oid + ']').attr('fin','1');
                $('a[oid=' + $oid + ']').css('style','color:green');
                $('a[oid=' + $oid + ']').empty();
                $('a[oid=' + $oid + ']').append('<span style="color:green" class="glyphicon glyphicon-check finish" aria-hidden="true" oid="' + $oid + '" bid="' + $bid + '"></span> ');
            } else {
                $('a[oid=' + $oid + ']').attr('fin','0');
                $('a[oid=' + $oid + ']').css('style','color:#808080');
                $('a[oid=' + $oid + ']').empty();
                $('a[oid=' + $oid + ']').append('<span style="color:#808080" class="glyphicon glyphicon-unchecked finish" aria-hidden="true" oid="' + $oid + '" bid="' + $bid + '"></span> ');
            };
        },
    });
});

$('.listhead').on('click', '.togfav', function() {
    $bid = $(this).attr('bid');
    $.ajax({
        url: '/blist/' + $bid + '/mod_fav_bl/',
        method: 'POST',
        success: function() {
            if ($("a[bid=" + $bid + "]").attr('fav') == '0') {
                $("a[bid=" + $bid + "]").attr('fav','1');
                $("a[bid=" + $bid + "]").empty();
                $("a[bid=" + $bid + "]").append('<span bid="' + $bid + '" style="color:gold;font-size:16px" class="glyphicon glyphicon-star togfav" aria-hidden="true"></span>');
            } else {
                $("a[bid=" + $bid + "]").attr('fav','0');
                $("a[bid=" + $bid + "]").empty();
                $("a[bid=" + $bid + "]").append('<span bid="' + $bid + '" style="color:black;font-size:16px" class="glyphicon glyphicon-star-empty togfav" aria-hidden="true"></span>');
            };
        },
    });
});
</script>

{% endblock %}
