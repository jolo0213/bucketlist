<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bucket List{% block title %}{% endblock %}</title>
    {% include 'head.html' %}
    {% block head %}{% endblock %}
</head>

<body>
    {% include 'nav.html' %}

    <div class='container'>
        <div class='row'>
            {% if user.is_authenticated %}
            <div class='col-md-2'></div>
            <div class='col-md-8'>
                {% block content %}{% endblock %}
            </div>
            <div class='col-md-2'></div>
            {% else %}
                {% block anon %}{% endblock %}
            {% endif %}
        </div>
    </div>

<!-- Additional Javascript -->
{% if user.is_authenticated %}
<script>
var ivals = {{ source|safe }};

$("#autocomplete").autocomplete({
    source: ivals
});
</script>
{% endif %}
</body>

</html>
